    <main class="contact-container">

        <section class="form-container">

            <div class="form">

                <h3 class="form__title">¿Querés saber más?</h3>
                <h2 class="form__subtitle">¡Contactanos!</h2>
                <form class="form__div">
                    <label for="fname">Nombre:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Email:</label>
                    <input type="text" id="lname" name="lname">
                    <label for="message">Mensaje:</label>
                    <input type="text" id="lname" name="lname">

                        <input type="checkbox" id="newsletter" name="newsletter" value="true">

                    </div>
                    <label for="services">Elegí el servicio que te interesa:</label>
