<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="yoga, actividades, holistico, clases, meditacion, radiestesia, cursos">
    <meta name="description" content="Consultanos por nuestros cursos y clases holísticas presenciales o a distancia.">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Contacto</title>
</head>

<body>

    <nav>

        <a href="./index.html">
            <img src="./img/icon.png" alt="Icono Ashram" class="icon">
        </a>

        <div class="menu">

            <div class="subnav">
                <button class="subnavbtn">About</button>
                <div class="subnav-content">
                    <a href="./about.html#about__ashram">¿Qué es Ashram?</a>
                    <a href="./about.html#about__founder">Sobre la fundadora</a>
                </div>
            </div>
            <div class="subnav">
                <button class="subnavbtn">Servicios</button>
                <div class="subnav-content">
                    <a href="./activities.html">Actividades</a>
                    <a href="./courses.html">Cursos</a>
                    <a href="./sessions.html">Sesiones</a>
                </div>
            </div>
            <a href="./contact.html" class="subnavbtn">Contacto</a>

        </div>

    </nav>


    <main class="mainDivContact">
        <h3 class="contactTitle">¿Querés saber más?</h3>
        <h2 class="contactSubtitle">¡Contactanos!</h2>
        <section class="contact" id="contact">
            <form class="formDiv">
                <label for="fname">Nombre:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Email:</label>
                <input type="text" id="lname" name="lname">
                <label for="message">Mensaje:</label>
                <input type="text" id="lname" name="lname">
                <div>
                    <input type="checkbox" id="newsletter" name="newsletter" value="true">
                    <label for="newsletter"> Deseo recibir noticias sobre nuevos eventos.</label>
                </div>
                <label for="services">Elegí el servicio que te interesa:</label>
                <select id="services" name="services">
                    <option value="yogaClass">Clase de Yoga</option>
                    <option value="yogaFormation">Formación profesional en Yoga</option>
                    <option value="meditation">Meditación grupal</option>
                </select>
                <input type="submit">
            </form>
            <iframe width="40%" height="315" src="https://www.youtube.com/embed/3ac7NYIaLBI"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </iframe>
        </section>
    </main>
    <footer class="footer container-fluid">
        <div class="col footer__information">
            <p class="footer__information--title">¿Tenés dudas? ¡Escribinos!</p>
            <p class="footer__information--text">Estamos para ayudarte</p>
            <a href="./contact.html" class="footer__information--link">Contacto</a>
        </div>
    </footer>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
